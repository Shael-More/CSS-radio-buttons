<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Radio Buttons</title>
</head>

<body>
    <div class="alert">
        <h2>Hey! Read Me...</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis sequi et culpa sit officia? Eius nihil in,
            illo amet, itaque rerum expedita id quo facilis impedit odit nobis. In, esse.</p>
    </div>
    <div class="container">
        <h2>Your favorite things in the world: </h2>

        <ul>
            <li>
                <input type="radio" id="f-option" name="selector">
                <label for="f-option">Pizza</label>
                <div class="check"></div>
            </li>
            <li>
                <input type="radio" id="s-option" name="selector">
                <label for="s-option">Bacon</label>

                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
            <li>
                <input type="radio" id="t-option" name="selector">
                <label for="t-option">Cats</label>
            
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
        </ul>

    </div>
</body>

</html>
